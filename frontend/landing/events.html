<!-- Landing Events Page -->
<style>
  .landing-events-container { /* or .landing-calendar-container, etc. */
    max-width: 1400px;
    margin: 0 auto;
    /* Set padding for Top, Right, Bottom, Left.
       90px top-padding for desktop navbar.
    */
    padding: 90px 2rem 2rem 2rem;
  }

  .events-header {
    text-align: center;
    margin-bottom: 3rem;
  }

  .events-header h1 {
    font-size: 2.5rem;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 0.5rem;
  }

  .events-header p {
    color: var(--text-secondary);
    font-size: 1.125rem;
  }

  .events-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    gap: 2rem;
  }

  .event-card {
    background: var(--bg-primary);
    border-radius: var(--radius-lg);
    overflow: hidden;
    box-shadow: var(--shadow-md);
    transition: all 0.3s ease;
    border: 1px solid var(--border-color);
  }

  .event-card:hover {
    transform: translateY(-8px);
    box-shadow: var(--shadow-lg);
  }

  .event-image {
    width: 100%;
    height: 220px;
    background: var(--gradient-primary);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 3rem;
    font-weight: 700;
  }

  .event-content {
    padding: 1.5rem;
  }

  .event-date {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--primary-color);
    font-size: 0.875rem;
    font-weight: 600;
    margin-bottom: 1rem;
  }

  .event-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 0.75rem;
  }

  .event-description {
    color: var(--text-secondary);
    font-size: 0.9375rem;
    line-height: 1.6;
    margin-bottom: 1rem;
  }

  .event-meta {
    display: flex;
    flex-direction: column; /* FIXED: Stack location and map link */
    align-items: flex-start;
    gap: 0.5rem; /* Add gap between location and map link */
    margin-bottom: 1rem;
  }

  .event-location {
    display: flex;
    align-items: center;
    gap: 0.375rem;
    color: var(--text-light);
    font-size: 0.875rem;
  }
  
  /* FIXED: Style for the map link */
  .map-link {
    font-size: 0.875rem;
    font-weight: 500;
    color: var(--primary-color);
    text-decoration: none;
  }
  .map-link:hover {
    text-decoration: underline;
  }

  .event-action {
    display: block;
    width: 100%;
    padding: 0.875rem;
    background: var(--gradient-primary);
    color: white;
    text-align: center;
    text-decoration: none;
    border-radius: var(--radius-md);
    font-weight: 600;
    transition: all 0.3s ease;
  }

  .event-action:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
  }

  @media (max-width: 768px) {
    .landing-events-container {
      /* Use 80px top-padding (70px nav + 10px space) 
         and 1rem side-padding on mobile.
      */
      padding: 80px 1rem 1rem 1rem;
    }

    .events-grid {
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }

    .events-header h1 {
      font-size: 2rem;
    }
  }
</style>

<div class="landing-events-container">
  <div class="events-header">
    <h1>Upcoming Events</h1>
    <p>Discover exciting events happening on campus</p>
  </div>
  
  <div class="events-grid" id="eventsGrid">
    <div class="loading">Loading events...</div>
  </div>
</div>

<script type="module">
import { api } from "../js/api.js";

/**
 * Generates a display string for an event's location.
 * @param {object} event - The event object from the API.
 * @returns {string} A formatted location string.
 */
function getEventLocation(event) {
    if (event.location_type === 'custom') {
        return event.custom_location_address || 'Location TBA';
    }
    if (event.location_type === 'venue') {
        let name = event.venue_name || 'On-Campus Venue';
        let building = event.venue_building || '';
        let room = event.venue_room || '';
        
        if (building && room) {
            return `${name} (${building}, ${room})`;
        }
        if (building) {
            return `${name} (${building})`;
        }
        return name;
    }
    return 'Location TBA';
}

/**
 * FIXED: Generates a Google Maps link.
 * @param {object} event - The event object from the API.
 * @returns {string} An HTML anchor tag string.
 */
function getMapLink(event) {
    if (event.google_maps_link) {
        return `<a href="${event.google_maps_link}" target="_blank" class="map-link">View Map</a>`;
    }
    // Fallback to searching by location text
    const location = getEventLocation(event);
    if (location && location !== 'Location TBA' && location !== 'On-Campus Venue') {
        const encodedLocation = encodeURIComponent(location);
        return `<a href="https://www.google.com/maps/search/?api=1&query=${encodedLocation}" target="_blank" class="map-link">Search on Map</a>`;
    }
    return ''; // No link if no info
}


async function loadEvents() {
  const grid = document.getElementById("eventsGrid");
  
  try {
    const events = await api("/events/", "GET", null, null);
    
    if (!events || events.length === 0) {
      grid.innerHTML = `
        <div class="empty-state" style="grid-column: 1/-1;">
          <!-- ... (empty state svg) ... -->
          <h3>No Events Yet</h3>
          <p>Check back soon for upcoming events!</p>
        </div>
      `;
      return;
    }
    
    events.sort((a, b) => new Date(a.start_time) - new Date(b.start_time));
    
    grid.innerHTML = events.map(event => {
      const startDate = new Date(event.start_time);
      const formattedDate = startDate.toLocaleDateString('en-US', { 
        weekday: 'long',
        month: 'long', 
        day: 'numeric',
        year: 'numeric'
      });
      const formattedTime = startDate.toLocaleTimeString('en-US', {
        hour: 'numeric',
        minute: '2-digit'
      });
      
      // FIXED: Get location and map link
      const locationHtml = getEventLocation(event);
      const mapLinkHtml = getMapLink(event);
      
      return `
        <article class="event-card">
          <div class="event-image">${event.title.charAt(0)}</div>
          <div class="event-content">
            <div class="event-date">
              <!-- ... (svg) ... -->
              ${formattedDate} at ${formattedTime}
            </div>
            <h2 class="event-title">${event.title}</h2>
            ${event.description ? `<p class="event-description">${event.description}</p>` : ''}
            <div class="event-meta">
              <span class="event-location">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                  <circle cx="12" cy="10" r="3"></circle>
                </svg>
                ${locationHtml}
              </span>
              <!-- FIXED: Add map link -->
              ${mapLinkHtml}
            </div>
          </div>
        </article>
      `;
    }).join("");
    
  } catch (error) {
    console.error("Failed to load events:", error);
    grid.innerHTML = '<div class="error-message" style="grid-column: 1/-1;">Failed to load events. Please try again.</div>';
  }
}

loadEvents();
</script>
