<!-- Landing Events Page -->
<style>
  .landing-events-container { /* or .landing-calendar-container, etc. */
    max-width: 1400px;
    margin: 0 auto;
    /* Set padding for Top, Right, Bottom, Left.
      90px top-padding for desktop navbar.
    */
    padding: 90px 2rem 2rem 2rem;
  }

  .events-header {
    text-align: center;
    margin-bottom: 3rem;
  }

  .events-header h1 {
    font-size: 2.5rem;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 0.5rem;
  }

  .events-header p {
    color: var(--text-secondary);
    font-size: 1.125rem;
  }

  .events-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    gap: 2rem;
  }

  .event-card {
    background: var(--bg-primary);
    border-radius: var(--radius-lg);
    overflow: hidden;
    box-shadow: var(--shadow-md);
    transition: all 0.3s ease;
    border: 1px solid var(--border-color);
  }

  .event-card:hover {
    transform: translateY(-8px);
    box-shadow: var(--shadow-lg);
  }

  .event-image {
    width: 100%;
    height: 220px;
    background: var(--gradient-primary);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 3rem;
    font-weight: 700;
  }

  .event-content {
    padding: 1.5rem;
  }

  .event-date {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--primary-color);
    font-size: 0.875rem;
    font-weight: 600;
    margin-bottom: 1rem;
  }

  .event-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 0.75rem;
  }

  .event-description {
    color: var(--text-secondary);
    font-size: 0.9375rem;
    line-height: 1.6;
    margin-bottom: 1rem;
  }

  .event-meta {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1rem;
  }

  .event-location {
    display: flex;
    align-items: center;
    gap: 0.375rem;
    color: var(--text-light);
    font-size: 0.875rem;
  }

  .event-action {
    display: block;
    width: 100%;
    padding: 0.875rem;
    background: var(--gradient-primary);
    color: white;
    text-align: center;
    text-decoration: none;
    border-radius: var(--radius-md);
    font-weight: 600;
    transition: all 0.3s ease;
  }

  .event-action:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
  }

  @media (max-width: 768px) {
    .landing-events-container {
      /* Use 80px top-padding (70px nav + 10px space) 
        and 1rem side-padding on mobile.
      */
      padding: 80px 1rem 1rem 1rem;
    }

    .events-grid {
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }

    .events-header h1 {
      font-size: 2rem;
    }
  }
</style>

<div class="landing-events-container">
  <div class="events-header">
    <h1>Upcoming Events</h1>
    <p>Discover exciting events happening on campus</p>
  </div>
  
  <div class="events-grid" id="eventsGrid">
    <div class="loading">Loading events...</div>
  </div>
</div>

<script type="module">
import { api } from "../js/api.js";

async function loadEvents() {
  const grid = document.getElementById("eventsGrid");
  
  try {
    const events = await api("/events/", "GET", null, null);
    
    if (!events || events.length === 0) {
      grid.innerHTML = `
        <div class="empty-state" style="grid-column: 1/-1;">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>
          <h3>No Events Yet</h3>
          <p>Check back soon for upcoming events!</p>
        </div>
      `;
      return;
    }
    
    events.sort((a, b) => new Date(a.start_time) - new Date(b.start_time));
    
    grid.innerHTML = events.map(event => {
      const startDate = new Date(event.start_time);
      const formattedDate = startDate.toLocaleDateString('en-US', { 
        weekday: 'long',
        month: 'long', 
        day: 'numeric',
        year: 'numeric'
      });
      const formattedTime = startDate.toLocaleTimeString('en-US', {
        hour: 'numeric',
        minute: '2-digit'
      });
      
      return `
        <article class="event-card">
          <div class="event-image">${event.title.charAt(0)}</div>
          <div class="event-content">
            <div class="event-date">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              ${formattedDate} at ${formattedTime}
            </div>
            <h2 class="event-title">${event.title}</h2>
            ${event.description ? `<p class="event-description">${event.description}</p>` : ''}
            <div class="event-meta">
              <span class="event-location">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                  <circle cx="12" cy="10" r="3"></circle>
                </svg>
                ${event.location}
              </span>
            </div>
          </div>
        </article>
      `;
    }).join("");
    
  } catch (error) {
    console.error("Failed to load events:", error);
    grid.innerHTML = '<div class="error-message" style="grid-column: 1/-1;">Failed to load events. Please try again.</div>';
  }
}

loadEvents();
</script>
