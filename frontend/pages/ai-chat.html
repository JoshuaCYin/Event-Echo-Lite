<style>
    :host .ai-chat-container,
    .ai-chat-container {
        display: flex !important; flex-direction: column !important;
        height: calc(100dvh - 4rem); /* use 100dvh for mobile safety */
        min-height: 0 !important;
        padding: 0 !important; background: none !important;
        box-shadow: none !important; flex-shrink: 0;
    }
    .aichat-wrapper {
        display: flex; flex-direction: column; height: 100%;
        width: 100%; background: var(--bg-primary);
        box-shadow: var(--shadow-sm); border-radius: var(--radius-lg);
        padding: 1.5rem; overflow: hidden;
    }
    .aichat-header {
        text-align: left; border-bottom: 1px solid var(--border-color);
        padding-bottom: 1rem; margin-bottom: 1rem; flex-shrink: 0;
    }
    .aichat-header h2 {
        font-size: 1.5rem; margin: 0; background: var(--gradient-primary);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        background-clip: text; display: inline-block;
    }
    .aichat-header p { font-size: 0.9rem; color: var(--text-secondary); margin: 0.25rem 0 0 0; }

    .chat-window {
        flex-grow: 1; overflow-y: auto;
        padding: 1rem 0.5rem; scroll-behavior: smooth;
    }
    .chat-message {
        display: flex; align-items: flex-end;
        margin-bottom: 1.25rem; max-width: 90%;
        animation: fadeIn 0.3s ease-out;
    }
    .chat-avatar {
        width: 36px; height: 36px; border-radius: 50%;
        display: flex; align-items: center; justify-content: center;
        flex-shrink: 0; margin-right: 0.75rem;
    }
    .chat-message.ai .chat-avatar { background: var(--gradient-primary); color: white; }
    .chat-message.user { flex-direction: row-reverse; margin-left: auto; }
    .chat-message.user .chat-avatar {
        margin-right: 0; margin-left: 0.75rem;
        background: var(--bg-tertiary); color: var(--text-primary);
    }
    .message-bubble { padding: 0.75rem 1.25rem; border-radius: var(--radius-lg); line-height: 1.5; }
    .chat-message.user .message-bubble {
        background: var(--gradient-primary); color: white;
        border-bottom-right-radius: var(--radius-sm);
    }
    .chat-message.ai .message-bubble {
        background: var(--bg-tertiary); color: var(--text-primary);
        border-bottom-left-radius: var(--radius-sm);
    }
    .chat-message.is-loading .message-bubble { background: var(--bg-tertiary); color: var(--text-light); }

    .loading-dots span { animation: blink 1.4s infinite both; }
    .loading-dots span:nth-child(1) { animation-delay: 0s; }
    .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
    .loading-dots span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink { 0% { opacity: 0.2; } 20% { opacity: 1; } 100% { opacity: 0.2; } }

    .smart-start-container {
        padding: 0.5rem 0.5rem 0 0.5rem;
        flex-shrink: 0;
    }
    .smart-start-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; }

    .smart-start-btn {
        padding: 0.75rem 1rem;
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--text-primary);
        background: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        text-align: left;
        transition: var(--transition);
        cursor: pointer;
        line-height: 1.4;
    }
    .smart-start-btn:hover { background: var(--bg-primary); border-color: var(--primary-color); }

    .ai-draft-button {
        display: inline-flex; align-items: center; gap: 0.5rem;
        padding: 0.6rem 1rem; background: var(--gradient-primary);
        color: white; border-radius: var(--radius-md); font-weight: 600;
        margin-top: 1rem; cursor: pointer; transition: var(--transition); border: none;
    }
    .ai-draft-button:hover { transform: translateY(-2px); box-shadow: var(--shadow-md); }
    .ai-draft-button.draft-used {
        background: var(--bg-tertiary); color: var(--text-light);
        cursor: not-allowed; box-shadow: none; transform: none;
    }

    .chat-error {
        text-align: center; padding: 0.75rem; background: #fff5f5;
        border: 1px solid #f56565;
        border-radius: var(--radius-md); margin: 0 0.5rem 1rem 0.5rem;
        box-shadow: none !important; flex-shrink: 0;
        display: none;
    }

    .chat-form { flex-shrink: 0; margin-top: 1rem; }
    .input-wrapper {
        display: flex; align-items: center; gap: 0.75rem;
        background: var(--bg-tertiary); border: 1px solid var(--border-color);
        border-radius: var(--radius-lg); padding: 0.5rem 0.75rem 0.5rem 1.25rem;
        transition: var(--transition);
    }
    .input-wrapper:focus-within { border-color: var(--primary-color); }
    .chat-form input {
        flex-grow: 1; border: none; background: transparent;
        font-size: 1rem; font-family: inherit; padding: 0.5rem 0;
        color: var(--text-primary);
    }
    .chat-form input:focus { outline: none; }
    .chat-form button {
        display: flex; align-items: center; justify-content: center;
        flex-shrink: 0; width: 44px; height: 44px;
        background: var(--gradient-primary); color: white;
        border: none; border-radius: var(--radius-md);
        font-weight: 600; cursor: pointer; transition: var(--transition);
    }
    .chat-form button span { display: none; }
    .chat-form button:hover { transform: translateY(-2px); box-shadow: var(--shadow-md); }
    .chat-form button:disabled { background: var(--text-light); cursor: not-allowed; transform: none; box-shadow: none; }

    @media (max-width: 768px) {
        .ai-chat-container { height: calc(100dvh - var(--header-height) - 2rem); }
        .aichat-wrapper { padding: 1rem; }
        .chat-message { max-width: 95%; }
        .chat-avatar { width: 32px; height: 32px; }
        .input-wrapper { padding: 0.5rem; }
        .smart-start-grid { grid-template-columns: 1fr; }
    }
</style>


<div class="ai-chat-container">
    <div class="aichat-wrapper">
        <div class="aichat-header">
            <h2>AI Assistant</h2>
            <p>Your partner in planning campus events.</p>
        </div>
        
        <!-- Added error style to ensure it's hidden on load -->
        <div id="chat-error" class="chat-error" style="display: none !important;"></div>

        <div class="chat-window" id="chat-window">
            <div class="chat-message ai">
                <div class="chat-avatar">
                    <svg width="27" height="27" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2L10 9L3 11L10 13L12 20L14 13L21 11L14 9L12 2Z"/></svg>
                </div>
                <div class="message-bubble">
                    <p>Hello! I'm the EventEcho AI. I can see upcoming campus events and help you plan your own. How can I help?</p>
                </div>
            </div>
            
        </div>

        <div class="smart-start-container" id="smart-start-container">
            <div class="smart-start-grid">
                <!-- More compact button text -->
                <button class="smart-start-btn" data-prompt="What public events are happening this week?">
                    Check upcoming events
                </button>
                <button class="smart-start-btn" data-prompt="Suggest 3 themes for a spring fundraiser.">
                    Brainstorm event themes
                </button>
                <button class="smart-start-btn" data-prompt="Draft a description for a 'Welcome Week' social event.">
                    Draft a description
                </button>
                <button class="smart-start-btn" data-prompt="What's the difference between a 'public' and 'private' event?">
                    Ask about event types
                </button>
            </div>
        </div>

        <form class="chat-form" id="chat-form">
            <div class="input-wrapper">
                <input type="text" id="chat-input" placeholder="Ask about event planning..." autocomplete="off">
                <button type="submit" id="send-button" aria-label="Send message">
                    <span>Send</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M2 3L22 12L2 21L5 13L15 12L5 11L2 3Z"/></svg>
                </button>
            </div>
        </form>
    </div>
</div>


<script type="module">
    import { api } from '../js/api.js';
    import { token } from '../js/app.js';
    import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js";
    import DOMPurify from "https://cdn.jsdelivr.net/npm/dompurify@3.1.6/+esm";

    marked.setOptions({ gfm: true, breaks: true, headerIds: false, mangle: false });
    function markdownToHtml(markdown) {
        const dirty = marked.parse(markdown || "");
        return DOMPurify.sanitize(dirty);
    }

    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const sendButton = document.getElementById('send-button');
    const chatWindow = document.getElementById('chat-window');
    const chatError = document.getElementById('chat-error');
    const smartStartContainer = document.getElementById('smart-start-container');

    const MAX_HISTORY = 10;
    let chatHistory = [];

    const aiSystemInstruction = `You are the EventEcho AI. Your primary goal is to assist in planning and drafting events. If the user asks you to draft an event (e.g., suggest a title, description, or location), you MUST ensure the final JSON response includes a structured 'eventDraft' object with fields: {title, description, custom_location_address, is_public}. Always provide a conversational text response alongside the draft data.`;

    function addMessage(sender, message, eventDraft = null) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('chat-message', sender);

        const avatar = document.createElement('div');
        avatar.classList.add('chat-avatar');
        avatar.innerHTML = sender === 'ai'
            ? `<svg width="27" height="27" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2L10 9L3 11L10 13L12 20L14 13L21 11L14 9L12 2Z"/></svg>`
            : `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>`;
        messageDiv.appendChild(avatar);

        const bubble = document.createElement('div');
        bubble.classList.add('message-bubble');

        if (sender === 'ai') {
            bubble.innerHTML = markdownToHtml(message);
            if (window.hljs && typeof window.hljs.highlightElement === 'function') {
                bubble.querySelectorAll('pre code').forEach(block => window.hljs.highlightElement(block));
            }

            if (eventDraft && typeof eventDraft === 'object' && eventDraft.title) {
                const draftButton = document.createElement('button');
                draftButton.className = 'ai-draft-button';
                draftButton.innerHTML = `
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="12" y1="18" x2="12" y2="12"></line><line x1="9" y1="15" x2="15" y2="15"></line></svg>
                    Use Draft in Event Form
                `;
                draftButton.onclick = () => {
                    try {
                        localStorage.setItem('aiEventDraft', JSON.stringify(eventDraft));
                    } catch (err) {
                        console.warn('Could not save draft:', err);
                    }
                    window.location.hash = '#/event-form';
                    draftButton.textContent = 'Draft Used!';
                    draftButton.classList.add('draft-used');
                    draftButton.disabled = true;
                };
                bubble.appendChild(draftButton);
            }
        } else {
            bubble.textContent = message;
        }

        messageDiv.appendChild(bubble);
        chatWindow.appendChild(messageDiv);

        setTimeout(() => { chatWindow.scrollTop = chatWindow.scrollHeight; }, 30);
        return messageDiv;
    }

    function showLoading() {
        const loadingMessage = addMessage('ai', '');
        loadingMessage.classList.add('is-loading');
        loadingMessage.querySelector('.message-bubble').innerHTML =
            `<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span>`;
        return loadingMessage;
    }

    function showError(message) {
        chatError.textContent = message;
        chatError.style.display = 'block';
    }
    function clearError() {
        chatError.style.display = 'none';
    }

    smartStartContainer.addEventListener('click', (e) => {
        const button = e.target.closest('.smart-start-btn');
        if (button) {
            const prompt = button.dataset.prompt;
            chatInput.value = prompt;
            chatForm.dispatchEvent(new Event('submit'));
        }
    });

    function hideSmartStart() {
        if (smartStartContainer) smartStartContainer.style.display = 'none';
    }

    async function getEventContext() {
        try {
            const events = await api("/events/", "GET", null, token);
            if (!events || events.length === 0 || (events.error && events.length === 1)) {
                return "No upcoming public events found.";
            }

            const now = new Date();
            const oneWeekLater = new Date();
            oneWeekLater.setDate(now.getDate() + 7);

            // Filter to events this week
            let filtered = events.filter(e => {
                const start = new Date(e.start_time);
                return start >= now && start <= oneWeekLater;
            });

            // Fallback: if no events this week, use the next few
            if (filtered.length === 0) {
                filtered = events.slice(0, 5);
            }

            let contextString = "Here are some upcoming public events:\n\n";

            filtered.forEach((event, index) => {
                const start = new Date(event.start_time).toLocaleString('en-US', {
                    dateStyle: 'short', timeStyle: 'short'
                });
                const location =
                    event.location_type === 'venue'
                        ? (event.venue_name || 'On-campus')
                        : (event.custom_location_address || 'Custom Location');

                // Use a truncated description if long
                const desc = event.description
                    ? event.description.length > 200
                        ? event.description.slice(0, 200) + "..."
                        : event.description
                    : "(No description provided.)";

                const organizer = event.organizer_first_name
                    ? `Organized by ${event.organizer_first_name} ${event.organizer_last_name || ''}. `
                    : "";

                contextString += `${index + 1}. **${event.title}** â€” ${start} at ${location}. ${organizer}${desc}\n\n`;
            });

            return contextString.trim();
        } catch (err) {
            console.error("Failed to fetch event context:", err);
            return "Could not fetch event data due to a network error.";
        }
    }


    chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const prompt = chatInput.value.trim();
        if (!prompt) return;

        hideSmartStart();
        chatInput.value = '';
        chatInput.disabled = true;
        sendButton.disabled = true;
        clearError();

        addMessage('user', prompt);
        chatHistory.push({ role: "user", content: prompt });
        const loadingElement = showLoading();

        try {
            const eventContext = await getEventContext();
            const payload = {
                prompt,
                user_time: new Date().toISOString(),
                history: chatHistory.slice(-MAX_HISTORY),
                event_context: eventContext,
                system_instruction: aiSystemInstruction
            };

            const result = await api('/ai/chat', 'POST', payload, token);

            if (loadingElement?.remove) loadingElement.remove();

            if (result && result.response) {
                addMessage('ai', result.response, result.eventDraft);
                chatHistory.push({ role: "ai", content: result.response });
            } else {
                const errorMsg = result?.error || 'The AI assistant returned an empty response.';
                addMessage('ai', `Sorry, I couldn't process that. ${errorMsg}`);
                showError(errorMsg);
            }
        } catch (err) {
            console.error("Chat API error:", err);
            if (loadingElement?.remove) loadingElement.remove();
            const errorMsg = 'The AI assistant is currently unavailable. Please try again later.';
            addMessage('ai', `Sorry, I ran into a connection issue.`);
            showError(errorMsg);
        } finally {
            chatInput.disabled = false;
            sendButton.disabled = false;
            chatInput.focus();
        }
    });
</script>
