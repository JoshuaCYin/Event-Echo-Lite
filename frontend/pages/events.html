<!-- Landing Events Page -->
<style>
  .landing-events-container {
    max-width: 1400px;
    margin: 0 auto;
    /* 90px top padding for navbar, 1rem for mobile */
    padding: 90px 2rem 2rem 2rem;
  }
  @media (max-width: 768px) {
    .landing-events-container {
      padding: 80px 1rem 1rem 1rem;
    }
  }

  .events-header {
    text-align: center;
    margin-bottom: 3rem;
  }
  .events-header h1 {
    font-size: 2.5rem;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 0.5rem;
  }
  .events-header p {
    color: var(--text-secondary);
    font-size: 1.125rem;
  }
  .events-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    gap: 2rem;
  }
  .event-card {
    background: var(--bg-primary);
    border-radius: var(--radius-lg);
    overflow: hidden;
    box-shadow: var(--shadow-md);
    transition: all 0.3s ease;
    border: 1px solid var(--border-color);
  }
  .event-card:hover {
    transform: translateY(-8px);
    box-shadow: var(--shadow-lg);
  }
  .event-image {
    width: 100%;
    height: 220px;
    background: var(--gradient-primary);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 3rem;
    font-weight: 700;
  }
  .event-content {
    padding: 1.5rem;
  }
  .event-date {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--primary-color);
    font-size: 0.875rem;
    font-weight: 600;
    margin-bottom: 1rem;
  }
  .event-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 0.75rem;
  }
  .event-description {
    color: var(--text-secondary);
    font-size: 0.9375rem;
    line-height: 1.6;
    margin-bottom: 1rem;
  }
  .event-meta {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1rem;
  }
  .event-location {
    display: flex;
    align-items: center;
    gap: 0.375rem;
    color: var(--text-light);
    font-size: 0.875rem;
  }
  .event-location a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 600;
  }
  .event-location a:hover {
    text-decoration: underline;
  }
</style>

<div class="landing-events-container">
  <div class="events-header">
    <h1>Upcoming Events</h1>
    <p>Discover exciting events happening on campus</p>
  </div>
  
  <div class="events-grid" id="eventsGrid">
    <div class="loading">Loading events...</div>
  </div>
</div>

<script type="module">
// Fix: The script tag is executed within the context of the main index.html file, 
// so the module specifier must be relative to the application root (/) to correctly find js/api.js.
import { api } from "/js/api.js";

async function loadEvents() {
  const grid = document.getElementById("eventsGrid");
  
  try {
    const events = await api("/events/", "GET", null, null);
    
    if (!events || events.length === 0) {
      grid.innerHTML = `
        <div class="empty-state" style="grid-column: 1/-1; text-align: center;">
          <h3>No Events Yet</h3>
          <p>Check back soon for upcoming events!</p>
        </div>
      `;
      return;
    }
    
    grid.innerHTML = events.map(event => {
      const startDate = new Date(event.start_time);
      const formattedDate = startDate.toLocaleDateString('en-US', { 
        weekday: 'long',
        month: 'long', 
        day: 'numeric'
      });
      const formattedTime = startDate.toLocaleTimeString('en-US', {
        hour: 'numeric',
        minute: '2-digit'
      });
      
      // Build location string
      let locationHtml = 'Location TBD';
      let mapsLink = event.google_maps_link;
      
      if (event.location_type === 'venue' && event.venue_name) {
        locationHtml = `${event.venue_name} (${event.building || 'N/A'})`;
        if (event.venue_google_maps_link && !mapsLink) {
          mapsLink = event.venue_google_maps_link;
        }
      } else if (event.custom_location_address) {
        locationHtml = event.custom_location_address;
      }
      
      return `
        <article class="event-card">
          <div class="event-image">${event.title.charAt(0)}</div>
          <div class="event-content">
            <div class="event-date">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              ${formattedDate} at ${formattedTime}
            </div>
            <h2 class="event-title">${event.title}</h2>
            ${event.description ? `<p class="event-description">${event.description.substring(0, 100)}...</p>` : ''}
            <div class="event-meta">
              <span class="event-location">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                  <circle cx="12" cy="10" r="3"></circle>
                </svg>
                ${locationHtml}
                ${mapsLink ? `<a href="${mapsLink}" target="_blank" style="margin-left: 0.5rem;">(Map)</a>` : ''}
              </span>
            </div>
          </div>
        </article>
      `;
    }).join("");
    
  } catch (error) {
    console.error("Failed to load events:", error);
    grid.innerHTML = '<div class="error-message" style="grid-column: 1/-1;">Failed to load events. Please try again.</div>';
  }
}

loadEvents();
</script>
