        </div>
    </div>

    <div class="stat-card">
        <div class="stat-icon" style="background: var(--gradient-blue);">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
            </svg>
        </div>
        <div class="stat-content">

            <div class="stat-value" id="activeEvents">0</div>

        </div>
    </div>

    <div class="stat-card">

<!-- Upcoming Events -->
<section class="events-section">
    <div class="section-header">
        <h2>Upcoming Events</h2>
        <a href="#/events" class="view-all">View All →</a>
    </div>
    <div class="events-grid" id="upcomingEventsList">
        <p style="color: var(--text-light); text-align: center; padding: 2rem;">Loading events...</p>
    </div>
</section>

<script type="module">
import { api } from "../js/api.js";

// Load dashboard data
async function loadDashboard() {
    try {
        const token = localStorage.getItem("token");
        const events = await api("/events/", "GET", null, token);
        
        // Update stats
        document.getElementById("totalEvents").textContent = events.length;
        
        // Calculate active events (happening now)
        const now = new Date();
        const activeEvents = events.filter(e => {
            const start = new Date(e.start_time);
            const end = new Date(e.end_time);
            return start <= now && end >= now;
        });
        document.getElementById("activeEvents").textContent = activeEvents.length;
        
        // Calculate upcoming events (next 7 days)
        const sevenDaysFromNow = new Date();
        sevenDaysFromNow.setDate(sevenDaysFromNow.getDate() + 7);
        const upcomingEvents = events.filter(e => {
            const start = new Date(e.start_time);
            return start > now && start <= sevenDaysFromNow;
        });
        document.getElementById("upcomingEvents").textContent = upcomingEvents.length;
        
        // Display upcoming events
        displayUpcomingEvents(upcomingEvents.slice(0, 3));
        
    } catch (error) {
        console.error("Failed to load dashboard:", error);
    }
}

function displayUpcomingEvents(events) {
    const container = document.getElementById("upcomingEventsList");
    
    if (!events || events.length === 0) {
        container.innerHTML = '<p style="color: var(--text-light); text-align: center; padding: 2rem;">No upcoming events in the next 7 days.</p>';
        return;
    }
    
    container.innerHTML = events.map(event => {
        const startDate = new Date(event.start_time);
        const formattedDate = startDate.toLocaleDateString('en-US', { 
            month: 'short', 
            day: 'numeric', 
            year: 'numeric' 
        });
        const formattedTime = startDate.toLocaleTimeString('en-US', { 
            hour: 'numeric', 
            minute: '2-digit',
            hour12: true 
        });
        
        return `
            <article class="event-card">
                <div class="event-content">
                    <div class="event-date">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        ${formattedDate} • ${formattedTime}
                    </div>
                    <h3>${event.title}</h3>
                    <p class="event-description">${event.description || 'No description available'}</p>
                    <div class="event-meta">
                        ${event.location ? `
                            <span class="location">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                    <circle cx="12" cy="10" r="3"></circle>
                                </svg>
                                ${event.location}
                            </span>
                        ` : ''}
                        <span class="status-badge upcoming">Upcoming</span>
                    </div>
                    <div class="event-actions">
                        <button class="btn-primary" onclick="window.location.hash='#/events'">View Details</button>
                    </div>
                </div>
            </article>
        `;
    }).join('');
}

// Load on page load
loadDashboard();
</script>
