    .upcoming-events-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.25rem;
        margin-top: 1rem;
    }

    .mini-event-card {
        display: flex;
        flex-direction: row;
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-lg);
        overflow: hidden;
        transition: transform 0.2s, box-shadow 0.2s;
        text-decoration: none;
        color: inherit;
    }
    .mini-event-card:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow-md);
        border-color: var(--primary-color);
    }

    .mini-card-date {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-width: 80px;
        background: var(--bg-tertiary);
        border-right: 1px solid var(--border-color);
        padding: 1rem 0.5rem;

    .mini-card-month {
        font-size: 0.85rem;
        text-transform: uppercase;
        font-weight: 700;
        color: var(--primary-color);
        letter-spacing: 0.5px;
    }
    .mini-card-day {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--text-primary);
        line-height: 1;
        margin: 0.25rem 0;
    }
    .mini-card-time {
        font-size: 0.75rem;
        color: var(--text-secondary);
    }

    .mini-card-content {
        flex: 1;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-width: 0; /* Text truncation fix */
    }
    .mini-card-title {
        font-size: 1.1rem;
        font-weight: 600;
        margin: 0 0 0.35rem 0;
        color: var(--text-primary);

    .mini-card-meta {

        gap: 0.35rem;

    .mini-card-meta svg {

        color: var(--text-light);
    }
    
    .empty-dashboard-state {
        grid-column: 1 / -1;
        text-align: center;
        padding: 3rem 1rem;
        background: var(--bg-secondary);
        border-radius: var(--radius-lg);
        color: var(--text-secondary);

<script type="module">
import { api } from "../js/api.js";

/**
 * Generates a display string for an event's location.
 * @param {object} event - The event object from the API.
 * @returns {string} A formatted location string.
 */
function getEventLocation(event) {
    if (event.location_type === 'custom') {
        return event.custom_location_address || 'Location TBA';
    }
    if (event.location_type === 'venue') {
        let name = event.venue_name || 'On-Campus Venue';
        let building = event.venue_building || '';
        let room = event.venue_room || '';
        
        if (building && room) {
            return `${name} (${building}, ${room})`;
        }
        if (building) {
            return `${name} (${building})`;
        }
        return name;
    }
    return 'Location TBA';
}

// Load dashboard data
async function loadDashboard() {
    try {
        const token = localStorage.getItem("token");
        const events = await api("/events/", "GET", null, token);
        
        // 1. Update Total Events
        document.getElementById("totalEvents").textContent = events.length;
        
        // 2. Update Total Attendees (Sum up attendee_count from backend)
        // Ensure we handle null/undefined counts safely
        const totalAttendees = events.reduce((sum, event) => {
            return sum + (parseInt(event.attendee_count) || 0);
        }, 0);
        document.getElementById("totalAttendees").textContent = totalAttendees;

        const now = new Date();
        
        // 3. Active Events
        const activeEvents = events.filter(e => {
            const start = new Date(e.start_time);
            const end = new Date(e.end_time);
            return start <= now && end >= now;
        });
        document.getElementById("activeEvents").textContent = activeEvents.length;
        
        // 4. Upcoming Events (Next 7 Days)
        const sevenDaysFromNow = new Date();
        sevenDaysFromNow.setDate(sevenDaysFromNow.getDate() + 7);
        
        const upcomingEvents = events.filter(e => {
            const start = new Date(e.start_time);
            return start > now && start <= sevenDaysFromNow;
        });
        document.getElementById("upcomingEventsCount").textContent = upcomingEvents.length;
        
        // 5. Display Upcoming Events
        // Note: Even if the main list is Newest->Oldest, for a "What's Next" dashboard,
        // it is best practice to show "Soonest" first.
        const sortedUpcoming = upcomingEvents.sort((a, b) => new Date(a.start_time) - new Date(b.start_time));
        
        displayUpcomingEvents(sortedUpcoming.slice(0, 4)); // Show up to 4
        
    } catch (error) {
        console.error("Failed to load dashboard:", error);
        document.getElementById("upcomingEventsList").innerHTML = '<div class="empty-dashboard-state">Failed to load info.</div>';
    }
}

function displayUpcomingEvents(events) {
    const container = document.getElementById("upcomingEventsList");
    
    if (!events || events.length === 0) {
        container.innerHTML = `
            <div class="empty-dashboard-state">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" style="color:var(--text-light); margin-bottom:1rem;">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <p>No upcoming events in the next 7 days.</p>
                <a href="#/calendar" style="color:var(--primary-color); text-decoration:none; font-size:0.9rem; margin-top:0.5rem; display:inline-block;">View Calendar</a>
            </div>
        `;
        return;
    }
    
    container.innerHTML = events.map(event => {
        const startDate = new Date(event.start_time);
        
        // Format date parts
        const month = startDate.toLocaleDateString('en-US', { month: 'short' });
        const day = startDate.getDate();
        const time = startDate.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
        
        const location = getEventLocation(event);
        
        // Truncate location if too long
        const displayLocation = location.length > 25 ? location.substring(0, 22) + '...' : location;

        return `
            <a href="#/event-form?id=${event.event_id}" class="mini-event-card" onclick="event.preventDefault(); window.location.hash='#/calendar';">
                <div class="mini-card-date">
                    <span class="mini-card-month">${month}</span>
                    <span class="mini-card-day">${day}</span>
                    <span class="mini-card-time">${time}</span>
                </div>
                <div class="mini-card-content">
                    <h4 class="mini-card-title" title="${event.title}">${event.title}</h4>
                    <div class="mini-card-meta">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                        ${displayLocation}
                    </div>
                </div>
            </a>
        `;
    }).join('');
}

// Load on page load
loadDashboard();
</script>
