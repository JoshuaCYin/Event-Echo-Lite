<script type="module">
import { api } from "../js/api.js";

/**
 * Generates a display string for an event's location.
 * @param {object} event - The event object from the API.
 * @returns {string} A formatted location string.
 */
function getEventLocation(event) {
    if (event.location_type === 'custom') {
        return event.custom_location_address || 'Location TBA';
    }
    if (event.location_type === 'venue') {
        let name = event.venue_name || 'On-Campus Venue';
        let building = event.venue_building || '';
        let room = event.venue_room || '';
        
        if (building && room) {
            return `${name} (${building}, ${room})`;
        }
        if (building) {
            return `${name} (${building})`;
        }
        return name;
    }
    return 'Location TBA';
}

// Load dashboard data
async function loadDashboard() {
    try {
        const token = localStorage.getItem("token");
        const events = await api("/events/", "GET", null, token);
        
        // Update stats
        document.getElementById("totalEvents").textContent = events.length;
        
        const now = new Date();
        const activeEvents = events.filter(e => {
            const start = new Date(e.start_time);
            const end = new Date(e.end_time);
            return start <= now && end >= now;
        });
        document.getElementById("activeEvents").textContent = activeEvents.length;
        
        const sevenDaysFromNow = new Date();
        sevenDaysFromNow.setDate(sevenDaysFromNow.getDate() + 7);
        const upcomingEvents = events.filter(e => {
            const start = new Date(e.start_time);
            return start > now && start <= sevenDaysFromNow;
        });
        document.getElementById("upcomingEvents").textContent = upcomingEvents.length;
        
        // Display upcoming events (limit to 3 for dashboard)
        displayUpcomingEvents(upcomingEvents.slice(0, 3));
        
    } catch (error) {
        console.error("Failed to load dashboard:", error);
        // ... (error handling) ...
    }
}

function displayUpcomingEvents(events) {
    const container = document.getElementById("upcomingEventsList");
    
    if (!events || events.length === 0) {
        container.innerHTML = '<p style="color: var(--text-light); text-align: center; padding: 2rem;">No upcoming events in the next 7 days.</p>';
        return;
    }
    
    container.innerHTML = events.map(event => {
        const startDate = new Date(event.start_time);
        const formattedDate = startDate.toLocaleDateString('en-US', { 
            month: 'short', 
            day: 'numeric', 
            year: 'numeric' 
        });
        const formattedTime = startDate.toLocaleTimeString('en-US', { 
            hour: 'numeric', 
            minute: '2-digit',
            hour12: true 
        });
        
        // FIXED: Use helper for location
        const location = getEventLocation(event);
        
        return `
            <article class="event-card">
                <div class="event-content">
                    <div class="event-date">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        ${formattedDate} â€¢ ${formattedTime}
                    </div>
                    <h3>${event.title}</h3>
                    <p class="event-description">${event.description || 'No description available'}</p>
                    <div class="event-meta">
                        ${location ? `
                            <span class="location">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                    <circle cx="12" cy="10" r="3"></circle>
                                </svg>
                                ${location}
                            </span>
                        ` : ''}
                        <span class="status-badge upcoming">Upcoming</span>
                    </div>
                    <div class="event-actions">
                        <button class="btn-primary" onclick="window.location.hash='#/calendar'">View Details</button>
                    </div>
                </div>
            </article>
        `;
    }).join('');
}

// Load on page load
loadDashboard();
</script>
