<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventEcho - Manage Your Events</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="css/main.css">
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
</head>
<body>
    <!-- Landing Navigation (for public pages) -->
    <nav class="landing-navbar" id="landingNavbar">
        <div class="navbar-container">
        <a href="#/landing" class="navbar-brand">
            <img src="assets/logo.png" alt="EventEcho Logo" onerror="this.style.display='none'">
            <span>EventEcho</span>
        </a>

        <div class="navbar-links">
            <a href="#/landing" data-nav="landing">Home</a>
            <a href="#/landing-events" data-nav="events">Events</a>
            <a href="#/landing-features" data-nav="features">Features</a>
            <a href="#/landing-about" data-nav="about">About</a>
        </div>

        <div class="navbar-actions" id="navbarActions">
            <!-- Auth buttons load here via js/app.js -->
        </div>

        <button class="navbar-hamburger" id="navbarHamburger" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        </div>
        </div>
    </nav>

    <div class="navbar-mobile-menu" id="navbarMobileMenu">
        <a href="#/landing" data-nav="landing">Home</a>
        <a href="#/landing-events" data-nav="events">Events</a>
        <a href="#/landing-features" data-nav="features">Features</a>
        <a href="#/landing-about" data-nav="about">About</a>
        <div class="navbar-mobile-actions" id="navbarMobileActions">
            <!-- Mobile auth buttons load here via js/app.js -->
        </div>
    </div>

    <!-- Mobile Header (for authenticated pages) -->
    <header class="mobile-header" id="mobileHeader" style="display: none;">
        <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <a href="#/calendar" class="logo">
            <img src="assets/logo.png" alt="EventEcho Logo" onerror="this.style.display='none'">
            <span>EventEcho</span>
        </a>
        <button class="profile-btn" aria-label="Profile">
            <a href="#/profile">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </a>
        </button>
    </header>

    <!-- Sidebar Navigation (for authenticated pages) -->
    <aside class="sidebar" id="sidebar" style="display: none;">
        <div class="sidebar-header">
            <a href="#/calendar" class="logo">
                <img src="assets/logo.png" alt="EventEcho Logo" onerror="this.style.display='none'">
                <span>EventEcho</span>
            </a>
        </div>

        <nav class="sidebar-nav">
            <!-- Dashboard (Admin/Org only) -->
            <a href="#/dashboard" class="nav-item" data-page="dashboard" id="dashboardNav">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span>Dashboard</span>
            </a>

            <!-- Events & Calendar (All Users) - Merged Link -->
            <a href="#/calendar" class="nav-item" data-page="calendar">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <span>Events & Calendar</span>
            </a>

            <!-- Create Event (All Users) -->
            <a href="#/create-event" class="nav-item" data-page="create-event" id="createEventNav">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="16"></line>
                    <line x1="8" y1="12" x2="16" y2="12"></line>
                </svg>
                <span>Create Event</span>
            </a>

            <!-- Planning (Admin/Org only) -->
            <a href="#/planning" class="nav-item" data-page="planning" id="planningNav">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="9" y1="15" x2="15" y2="15"></line>
                </svg>
                <span>Planning</span>
            </a>
            
            <!-- AI Chat (All users) -->
            <a href="#/ai-chat" class="nav-item" data-page="ai-chat">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <span>AI Assistant</span>
            </a>

            <!-- Discover (All users) -->
            <a href="#/discover" class="nav-item" data-page="discover">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"></path>
                    <path d="M2 12h20"></path>
                </svg>
                <span>Discover</span>
            </a>

        </nav>

        <div class="sidebar-footer">
            <a href="#/profile" class="user-profile">
                <div class="avatar">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <div class="user-info">
                    <div class="user-name" id="userName">User</div>
                    <div class="user-role" id="userRole">Attendee</div>
                </div>
            </a>
            <button class="logout-btn" id="logoutBtn" aria-label="Logout">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </button>
        </div>
    </aside>

    <!-- Main Content Container -->
    <main class="main-content" id="app">
        <!-- Pages load here dynamically -->
    </main>

    <!-- Core Scripts -->
    <script type="module">
        import { handleLogout, getRoleFromToken } from './js/app.js';
        
        // Hide admin/organizer nav items for regular users
        function updateNavVisibility() {
            const role = getRoleFromToken();
            
            const dashboardNav = document.getElementById('dashboardNav');
            const planningNav = document.getElementById('planningNav');
            // "Create Event" is now visible to ALL users
            const createEventNav = document.getElementById('createEventNav');
            
            if (role !== 'admin' && role !== 'organizer') {
                // --- Attendee View ---
                if (dashboardNav) dashboardNav.style.display = 'none';
                if (planningNav) planningNav.style.display = 'none';
                if (createEventNav) createEventNav.style.display = 'flex'; // Ensure it's visible
            } else {
                // --- Admin/Organizer View ---
                if (dashboardNav) dashboardNav.style.display = 'flex';
                if (planningNav) planningNav.style.display = 'flex';
                if (createEventNav) createEventNav.style.display = 'flex'; // Ensure it's visible
            }
        }
        
        // Update nav visibility on load and on hash change
        window.addEventListener('hashchange', updateNavVisibility);
        updateNavVisibility(); // Call immediately
        
        // Mobile menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        
        if (menuToggle) {
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
                menuToggle.classList.toggle('active');
            });
        }

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768) {
                if (sidebar && !sidebar.contains(e.target) && menuToggle && !menuToggle.contains(e.target)) {
                    sidebar.classList.remove('active');
                    menuToggle.classList.remove('active');
                }
            }
        });

        // Close sidebar on profile click (mobile)
        const userProfile = document.querySelector('.user-profile');
        if (userProfile) {
            userProfile.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('active');
                    menuToggle.classList.remove('active');
                }
            });
        }

        // Close sidebar on any nav item click
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('active');
                    menuToggle.classList.remove('active');
                }
            });
        });

        // Logout button
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', handleLogout);
        }
    </script>
    <script type="module" src="js/router.js"></script>
</body>
</html>
